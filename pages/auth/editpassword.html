<div class="bigtitle text-center text-white">
  <div class="bigtitle-content">
    <h1>Modification mot de passe</h1>
  </div>
</div>
<div class="container pt-3">
  <form>
    <div class="mb-3">
      <label for="PasswordInput" class="form-label">Mot de passe</label>
      <input
        type="password"
        class="form-control"
        id="PasswordInput"
        placeholder="Votre mot de passe"
      />
    </div>
    <div class="mb-3">
      <label for="ValidatePasswordInput" class="form-label"
        >Validez votre mot de passe</label
      >
      <input type="password" class="form-control" id="ValidatePasswordInput" />
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">
        Changer mon mot de passe
      </button>
    </div>
  </form>
  <div class="text-center pt-3">
    <a href="/account">Modifier mes informations personnelles</a>
  </div>
</div>

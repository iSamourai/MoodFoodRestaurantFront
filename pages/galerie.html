<!-- Modal Edition -->
<div
  class="modal fade"
  id="EditionPhotoModal"
  tabindex="-1"
  aria-labelledby="EditionPhotoModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title fs-5" id="EditionPhotoModalLabel">
          Edition Photo
        </h2>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="NamePhotoInput" class="form-label">Titre</label>
            <input
              type="text"
              class="form-control"
              id="NamePhotoInput"
              placeholder="Burger"
            />
          </div>
          <div class="mb-3">
            <label for="ImageInput" class="form-label">Image</label>
            <input type="file" class="form-control" id="ImageInput" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Annuler
        </button>
        <button type="button" class="btn btn-primary">Sauvegarder</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Suppression -->
<div
  class="modal fade"
  id="SuppressionPhotoModal"
  tabindex="-1"
  aria-labelledby="SuppressionPhotoModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title fs-5" id="SuppressionPhotoModalLabel">
          Etes-vous sur de vouloir supprimer cette photo ?
        </h2>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <p>Burger</p>
            <img
              src="../img/burger-7696822_1280.jpg"
              class="rounded w-100"
              alt="Burger"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Annuler
        </button>
        <button type="button" class="btn btn-danger">Supprimer</button>
      </div>
    </div>
  </div>
</div>

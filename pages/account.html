<div class="bigtitle text-center text-white">
  <div class="bigtitle-content">
    <h1>Mon Compte</h1>
  </div>
</div>
<div class="container pt-3">
  <form>
    <div class="mb-3">
      <label for="SurnameInput" class="form-label">Nom</label>
      <input
        type="text"
        class="form-control"
        id="SurnameInput"
        placeholder="Votre nom"
      />
    </div>
    <div class="mb-3">
      <label for="NameInput" class="form-label">Prénom</label>
      <input
        type="text"
        class="form-control"
        id="NameInput"
        placeholder="Votre prénom"
      />
    </div>
    <div class="mb-3">
      <label for="AllerigeInput" class="form-label">Allergies</label>
      <input
        type="text"
        class="form-control"
        id="AllerigeInput"
        placeholder="Vos allergies (arachides, fruits de mers..)"
      />
    </div>
    <div class="mb-3">
      <label for="NbConviveInput" class="form-label"
        >Nombre de convives habuituel</label
      >
      <input
        type="number"
        class="form-control"
        id="NbConviveInput"
        placeholder="Combien êtes-vous habituellement ?"
      />
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">
        Modifer vos informations
      </button>
    </div>
    <div class="text-center">
      <button type="button" class="btn btn-danger">Supprimer mon compte</button>
    </div>
  </form>
  <div class="text-center pt-3">
    <a href="/editpassword">Cliquez-ici pour modifier votre mot de passe</a>
  </div>
</div>

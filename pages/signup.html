<div class="bigtitle text-center text-white">
  <div class="bigtitle-content">
    <h1>Inscription</h1>
  </div>
</div>
<div class="container pt-3">
  <form>
    <div class="mb-3">
      <label for="SurnameInput" class="form-label">Nom</label>
      <input
        type="text"
        class="form-control"
        id="SurnameInput"
        placeholder="Votre nom"
      />
    </div>
    <div class="mb-3">
      <label for="NameInput" class="form-label">Prénom</label>
      <input
        type="text"
        class="form-control"
        id="NameInput"
        placeholder="Votre prénom"
      />
    </div>
    <div class="mb-3">
      <label for="EmailInput" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="EmailInput"
        placeholder="email@mail.fr"
      />
    </div>
    <div class="mb-3">
      <label for="PasswordInput" class="form-label">Mot de passe</label>
      <input
        type="password"
        class="form-control"
        id="PasswordInput"
        placeholder="Votre mot de passe"
      />
    </div>
    <div class="mb-3">
      <label for="ValidatePasswordInput" class="form-label"
        >Validez votre mot de passe</label
      >
      <input type="password" class="form-control" id="ValidatePasswordInput" />
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Inscription</button>
    </div>
  </form>
  <div class="text-center pt-3">
    <a href="/signin">Vous avez déjà un compte ? Connectez-vous ici !</a>
  </div>
</div>
